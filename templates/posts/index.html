<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blog da Bolinha</title>
    </head>
    <body>
        <div id="boasvindas">
            <h2>Olá, 
            {% if request.user.is_authenticated %}
                {{request.user}}! Bem-vindo ao Blog da Bolinha.
                </h2>
                <a href="{% url 'users:logout' %}"><button>Sair</button></a>
            {% else %}
                visitante! Bem-vindo ao Blog da Bolinha.
                </h2>
                <a href="{% url 'users:login' %}"><button>Entrar</button></a>
            {% endif %}
            <a href="{% url 'posts:allposts' %}"><button>Ver Posts</button></a>
            <a href="{% url 'core:index' %}"><button>Página Principal</button></a>
        </div>
    </body>
    <style>
        body{
            height:100vh;
            font-family: monospace;
            background-color: cadetblue;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            border: none;
            cursor: pointer;
        }
        #boasvindas{
            border: solid 1px darkslategray;
            height: 25vh;
            padding: 10px 10px 10px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
    </style>
</html>
