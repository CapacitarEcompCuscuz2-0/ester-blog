<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Editar post</title>
    </head>

            {{form.as_p}}

        <a href="{% url 'posts:detail' post.pk %}"><button>Voltar</button></a>
    </body>
</html>
